<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>

    <!-- style -->
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="/css/main.min.css">
</head>

<body>

    <div class="container">
        <div class="box__wrapper">
            <div class="box">
                <h3 class="box__title">Qaysi sport turiga qiziqasiz?</h3>
            </div>
            <form action="" class="controller">
                <div class="controller__box box">
                    <label class="box__label">
                        <input type="checkbox" class="box__input visually-hidden">
                        <span class="input__controller"></span>
                        Stol tennisi
                    </label>
                </div>
                <div class="controller__box box">
                    <label class="box__label">
                        <input type="checkbox" class="box__input visually-hidden">
                        <span class="input__controller"></span>
                        Basketbol
                    </label>
                </div>
                <div class="controller__box box">
                    <label class="box__label">
                        <input type="checkbox" class="box__input visually-hidden">
                        <span class="input__controller"></span>
                        Voleybol
                    </label>
                </div>
                <div class="controller__box box">
                    <label class="box__label">
                        <input type="checkbox" class="box__input visually-hidden" checked disabled>
                        <span class="input__controller"></span>
                        Hokkey
                    </label>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
